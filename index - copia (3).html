<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPO TÉCNICA IPT 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            max-width: 120px;
            margin: 0 20px;
        }
        .header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 2.5em;
            color: #1d3c6e;
            margin: 20px 0;
        }
        .header p {
            font-size: 1.2em;
            font-style: italic;
            color: #555;
        }
        .quote {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #666;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 20px 0;
        }
        .sections div {
            width: 30%;
        }
        .sections div i {
            font-size: 3em;
            color: #1d3c6e;
            margin-bottom: 10px;
        }
        .sections div p {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        .footer div {
            margin: 10px 0;
        }
        .footer img {
            width: 40px;
            height: 40px;
        }
        .footer p {
            margin: 5px 0;
            font-size: 1em;
            color: #666;
        }
        .qr-code {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
        @media (max-width: 768px) {
            .sections {
                flex-direction: column;
                align-items: center;
            }
            .sections div {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="d-flex justify-content-center align-items-center">
                <img src="http://www.ing.una.py/wp-content/uploads/2023/10/logos_horizontal_transp-e1698418332418.png" class="logoimg"> <!-- Logo de Facultad de Ingeniería -->
                <h1>EXPOTÉCNICA IPT 2024</h1>
                <img src="./logo-ipt-removebg-preview.png" class="logoimg"> <!-- Logo del Instituto Paraguayo de Telecomunicaciones -->
            </div>
            <p>"La imaginación es más importante que el conocimiento." - Albert Einstein</p>
        </div>
        <div class="quote">
            <p>Instituto Paraguayo de Telecomunicaciones</p>
        </div>
        <div class="sections">
            <div>
                <i class="fas fa-bolt"></i>
                <p>Electrónica</p>
            </div>
            <div>
                <i class="fas fa-building"></i>
                <p>Construcciones Civiles</p>
            </div>
            <div>
                <i class="fas fa-cogs"></i>
                <p>Mecánica General</p>
            </div>
        </div>
        <div class="footer">
            <div>
                <img src="https://img.icons8.com/dusk/64/000000/calendar.png" alt="Fecha">
                <p>9 de Agosto de 2024</p>
            </div>
            <div>
                <img src="https://img.icons8.com/dusk/64/000000/clock.png" alt="Hora">
                <p>Desde las 7:00 hs a 16:00 hs</p>
            </div>
            <div>
                <img src="https://img.icons8.com/dusk/64/000000/map-pin.png" alt="Lugar">
                <p>Campo vía casi puerto Pinasco - Isla Bogado - Luque</p>
            </div>
        </div>
        <div class="qr-code">
            <img src="./frame (1).png" alt="QR Code">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
