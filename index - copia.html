<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPO TÉCNICA IPT 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3f2a1d;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        .header {
            text-align: center;
        }
        .header img {
            width: 100%;
            max-width: 250px;
        }
        .header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 3em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            font-style: italic;
        }
        .quote {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 20px 0;
        }
        .sections div {
            width: 30%;
        }
        .sections div img {
            width: 50px;
            height: 50px;
        }
        .footer {
            text-align: center;
            margin: 20px 0;
        }
        .footer img {
            width: 50px;
            height: 50px;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="http://www.ing.una.py/wp-content/uploads/2023/10/logos_horizontal_transp-e1698418332418.png"  class="logoimg">
            <h1>EXPO TÉCNICA IPT 2024</h1>
            <img src="./logo-ipt-removebg-preview.png" alt="" class="logoimg">
            <p>"La imaginación es más importante que el conocimiento." - Albert Einstein</p>
        </div>
        <div class="quote">
            <p>Instituto Paraguayo de Telecomunicaciones</p>
        </div>
        <div class="sections">
            <div>
                <i class="fas fa-bolt"></i>
                <p>Electrónica</p>
            </div>
            <div>
                <i class="fas fa-building"></i>
                <p>Construcciones civiles</p>
            </div>
            <div>
                <i class="fas fa-cogs"></i>
                <p>Mecánica General</p>
            </div>
        </div>
        <img src="https://www.abc.com.py/resizer/v2/https%3A%2F%2Farc-anglerfish-arc2-prod-abccolor.s3.amazonaws.com%2Fpublic%2FKDYHJFMG4ZDZFMQGRN4DHMH4UA.jpg?auth=7b2940822afd6f5c1acc165bf05f185dcdc5703712a9715f80706798db7d7899&width=770&smart=true" alt="">
        <div class="footer">
            <img src="https://img.icons8.com/dusk/64/000000/calendar.png" alt="Fecha">
            <p>9 de Agosto de 2024</p>
            <img src="https://img.icons8.com/dusk/64/000000/clock.png" alt="Hora">
            <p>Desde las 7:00 hs a 16:00 hs</p>
            <img src="https://img.icons8.com/dusk/64/000000/map-pin.png" alt="Lugar">
            <p>Campo vía casi puerto Pinasco - Isla Bogado - Luque</p>
            <img src="./frame (1).png" alt="QR Code"><link rel="stylesheet" href="https://qrco.de/bfBClA">
        </div>
    </div>
</body>
</html>
